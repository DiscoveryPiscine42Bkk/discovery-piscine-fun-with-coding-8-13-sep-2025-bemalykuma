<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        input[type="number"] {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: black;
            color: white;
        }
        input[type="submit"]:hover {
            background-color: rgb(71, 71, 71);
        }
    </style>
</head>
<body>

    <form onsubmit="calculate(event)">
        <input style="width: 50px;" type="number" id="leftOperand">
        <select id="operator">
            <option value="+">+</option>    
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input style="width: 50px;" type="number" id="rightOperand">
        <input type="submit" value="Try me!" />
    </form>

    <script>
        function calculate(e) {
            e.preventDefault(); // ป้องกัน form reload

            const leftInput = $("#leftOperand").val().trim();
            const rightInput = $("#rightOperand").val().trim();

            // ถ้าเว้นว่างให้ error
            if (leftInput === "" || rightInput === "") {
                alert("Error :(");
                console.error("Error :(");
                return;
            }

            const leftOperand = Number(leftInput);
            const operator = $("#operator").val();
            const rightOperand = Number(rightInput);

            if (isNaN(leftOperand) || isNaN(rightOperand) || leftOperand < 0 || rightOperand < 0) {
                alert("Error :(");
                console.error("Error :(");
                return;
            }

            let result;
            switch (operator) {
                case '+':
                    result = leftOperand + rightOperand;
                    break;
                case '-':
                    result = leftOperand - rightOperand;
                    break;
                case '*':
                    result = leftOperand * rightOperand;
                    break;
                case '/':
                    if (rightOperand === 0) {
                        alert("It's over 9000!");
                        console.error("It's over 9000!");
                        return;
                    }
                    result = leftOperand / rightOperand;
                    break;
                case '%':
                    if (rightOperand === 0) {
                        alert("It's over 9000!");
                        console.error("It's over 9000!");
                        return;
                    }
                    result = leftOperand % rightOperand;
                    break;
                default:
                    alert("Error :(");
                    console.error("Error :(");
                    return;
            }

            alert(`Result: ${result}`);
            console.log(`Result: ${result}`);
        }

        setInterval(() => {
            alert("Please, use me...");
        }, 30000);
    </script>
</body>
</html>
