<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tab</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 18px;
            margin: auto;
        }
        td {
            padding: 20px;
            border: 1px solid black;
            text-align: center;
        }
        .cell1 {
            background-color: rgb(252, 255, 192);
        }
        .cell2 {
            background-color: rgb(255, 184, 184);
        }
        @media (max-width: 600px) {
            table {
                width: 100%;
            }
            tr {
                display: block;
            }
            td {
                display: block;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="cell1">banana</td>
            <td class="cell2">apple</td>
        </tr>
    </table>
</body>
</html>
